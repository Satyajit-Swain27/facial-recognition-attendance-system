<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Student List</h2>
        <a href="{{ url_for('download_students') }}" class="btn btn-success mb-3">Download CSV</a>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mb-3 ml-2">Back</a>
        <table class="table table-bordered">
           <thead>
                <tr>
                    <th>Name</th>
                    <th>Student ID</th>
                    <th>Class Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.student_id }}</td>
                    <td>{{ student.class_name }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('delete_student_route', student_id=student.id) }}">
                            <button class="btn btn-danger btn-sm" onclick="return confirm('Delete this student?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>
</body>
</html>
